
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Files</title>
</head>
<body>
    <form id="fileForm" action="/upload" method="POST" enctype="multipart/form-data">
    <label for="studentsFile">Upload Students File:</label>
    <input type="file" id="studentsFile" name="studentsFile" required>
    <br>
    <label for="scoresFile">Upload Scores File:</label>
    <input type="file" id="scoresFile" name="scoresFile" required>
    <br>
    <button type="submit">Submit</button>
    </form>
    <h1>Enter Student Information</h1>
    
    <form id="studentForm" action="/submit_student" method="POST">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        <br>
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" required>
        <br>
        <button type="submit">Submit Student</button>
    </form>

    <h1>Enter Score Information</h1>
    
    <form id="scoreForm" action="/submit_score" method="POST">
        <label for="studentID">Student ID:</label>
        <input type="text" id="scoreStudentID" name="studentID" required>
        <br>
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required>
        <br>
        <button type="submit">Submit Score</button>
    </form>
    <p><a href="/logout">Logout</a></p>
</body>
</html>
