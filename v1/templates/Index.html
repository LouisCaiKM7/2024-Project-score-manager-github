{% extends "layout.html" %}

{% block head %}
<title>Upload Scores and Login</title>
{% endblock %}

{% block body %}
    {% if message %}
    <div style="color: green; font-weight: bold;">{{ message }}</div>
    {% endif %}

    {% if error %}
    <div style="color: red; font-weight: bold;">{{ error }}</div>
    {% endif %}

    <h1>Upload Students File</h1>
    <form id="fileForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="studentFile">Upload CSV File (Names and Scores):</label>
        <input type="file" id="studentFile" name="studentFile" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <h1>Login</h1>
    <form action="/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <p><a href="/signup">Sign Up</a></p>
{% endblock %}
